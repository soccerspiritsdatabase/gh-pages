<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Soccer Spirits Database</title>
    
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.4/semantic.min.css">
    <link rel="stylesheet" href="build/bundle.min.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.9/ngStorage.js"></script>
    
    <script src="build/tpls.min.js"></script>
    <script src="build/bundle.min.js"></script>
  </head>
  
  <body ng-app="app">
    <div class="ui labeled icon inverted secondary pointing teal menu">
      <div class="ui container">
        <a class="item" ui-sref="characters" ui-sref-active="active"><i class="user icon"></i> Characters</a>
        <a class="item" ui-sref="spirit-stones" ui-sref-active="active"><i class="diamond icon"></i> Spirit Stones</a>
        <a class="item" ui-sref="rankings" ui-sref-active="active"><i class="ordered list icon"></i> Rankings</a>
      </div>
    </div>
    
    <div ui-view class="ui container"></div>
  </body>
</html>
